<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic 2D Platform (No JavaScript)</title>
    <style>
        body {
            margin: 0;
            background-color: #000; /* 黑色背景 */
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #87CEEB; /* 蓝天背景 */
        }
        .platform {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: #654321; /* 棕色平台 */
        }
        .player {
            position: absolute;
            width: 50px;
            height: 50px;
            bottom: 100px; /* 玩家位于平台之上 */
            left: 100px;
            background-color: #00FF00; /* 绿色玩家 */
        }
        .enemy {
            position: absolute;
            width: 50px;
            height: 50px;
            bottom: 100px; /* 敌人位于平台之上 */
            left: 300px;
            background-color: #FFFFFF; /* 白色敌人 */
            animation: moveEnemy 2s infinite linear;
        }
        /* 动画: 敌人在屏幕中来回移动 */
        @keyframes moveEnemy {
            0% {
                left: 300px;
            }
            50% {
                left: 600px;
            }
            100% {
                left: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="player"></div>
        <div class="enemy"></div>
        <div class="platform"></div>
    </div>

</body>
</html>
